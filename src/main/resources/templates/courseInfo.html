<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Students List Signed to Course</h1>
<div class="container">
  <div class="table-responsive">
    <a th:href="@{'/course/createStudent/'+${courseDto.id}}"><span th:text="${courseDto.name}"></span></a>
    <h4 align="center">Student List</h4>
    <table id="bookListTable" class="table table-bordered table-hover table-striped">


           <thead>
           <tr>
             <th>Name</th>
             <th>Email</th>
           </tr>
           </thead>
          <tbody>
            <tr data-th-each="student:${studentSlim}">
              <td th:text="${student.name}"></td>
              <td th:text="${student.email}"></td>
            </tr>
          </tbody>
          </table>

  </div>
</div>
</body>
</html>
