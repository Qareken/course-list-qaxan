<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Course List page</h1>
<div class="container">
    <div class="table-responsive">
        <table id="bookListTable" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="dto:${courseAllDtoS}">
                <!--   <td><input hidden="hidden" name="id"th:value="${book.id}"/></td>-->
                <td><a th:href="@{'/course/info/'+${dto.id}}"><span th:text="${dto.name}"></span></a> </td>
                <td ><form th:action="@{'/course/delete/'+${dto.id}}"
                        th:object="${dto}"
                        method="get">
                    <button  type="submit" class="btn btn-danger" >delete</button>
                </form>
                    </td>
            </tr>
            </tbody>

            </thead>
        </table>
        <form th th:action="@{course/add}"
        method="get">
            <button type="submit" >add course</button>
        </form>

    </div>
</div>
</body>
</html>
